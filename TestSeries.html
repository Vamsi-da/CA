<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #721c24;
        }
        p {
            color: #721c24;
        }
        #countdown {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll be back soon!</h1>
        <p>Our website is currently under maintenance. We will be back shortly.</p>
        <p>Time remaining: <span id="countdown"></span></p>
    </div>
    <script>
        function countdownTimer(durationInSeconds) {
            const countdownElement = document.getElementById('countdown');
            let timeLeft = durationInSeconds;
            
            function updateTimer() {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes}m ${seconds}s`;
                
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    countdownElement.textContent = "We're live now!";
                }
            }
            updateTimer();
        }
        
        countdownTimer(300); // Change this value to set a different countdown duration (in seconds)
    </script>
</body>
</html>
