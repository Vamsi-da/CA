  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tiles = document.querySelectorAll('.tile');

      tiles.forEach(tile => {
        tile.addEventListener('mouseenter', function() {
          const subsections = tile.querySelector('ul');
          if (subsections) {
            subsections.style.maxHeight = subsections.scrollHeight + "px";
          }
          tile.style.transform = "scale(1.05)";
        });

        tile.addEventListener('mouseleave', function() {
          const subsections = tile.querySelector('ul');
          if (subsections) {
            subsections.style.maxHeight = "0";
          }
          tile.style.transform = "scale(1)";
        });
      });
    });
	
	function PLink(url) {
            document.getElementById('content-frame').src = url;
        }
	
  </script>

<script>
    // Disable right-click (context menu)
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        alert("Right-click is disabled on this page.");
    });

    // Disable text selection
    document.addEventListener('selectstart', function (e) {
        e.preventDefault();
    });

    // Disable keyboard shortcuts like Ctrl+C, Ctrl+U, Ctrl+Shift+I
    document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 'i')) {
            e.preventDefault();
            alert("Copying, viewing source, and developer tools are disabled.");
        }
    });

    // Prevent images and other media from being saved via right-click
